<h1 mat-dialog-title>Editar Consulta</h1>
<div mat-dialog-content>
  <form style="display: flex; justify-content: center">
            <table>
                <tr>
                    <td colspan=2>
                        <mat-form-field class="demo-full-width">
                             <mat-label>Sede</mat-label>
                            <input [disabled]="true" [(ngModel)]=consulta.nombreSede name="nombreSede" matInput placeholder="Sede">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                             <mat-label>Paciente</mat-label>
                            <input [disabled]="true" [(ngModel)]=consulta.nombrePaciente name="nombrePaciente" matInput placeholder="Paciente">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                             <mat-label>Médico</mat-label>
                            <input [disabled]="true" [(ngModel)]=consulta.nombreMedico name="nombreMedico" matInput placeholder="Médico">
                        </mat-form-field>
                    </td>
                </tr>



                  <tr>
                    <td colspan=2>
                        <mat-form-field class="demo-full-width">
                        <mat-label>Fecha</mat-label>
                            <input matInput [disabled]="true" [(ngModel)]=consulta.fecha name="fecha" [matDatepicker]="picker" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                	<td colspan=2>
                    <mat-form-field class="demo-full-width">
                      <mat-label>Sintomas</mat-label>
                      <textarea matInput [(ngModel)]=consulta.sintomas name="sintomas" placeholder="Describa los síntomas"></textarea>
                    </mat-form-field>
                  </td>
                </tr>

                <tr>
                	<td colspan=2>
                    <mat-form-field class="demo-full-width">
                      <mat-label>Diagnóstico</mat-label>
                      <textarea matInput [(ngModel)]=consulta.diagnostico name="diagnostico" placeholder="Describa su diagnóstico"></textarea>
                    </mat-form-field>
                  </td>
                </tr>

                 <tr>
                	<td>
                    <mat-form-field class="demo-full-width">
                          <mat-label>Medicamento</mat-label>
                          <mat-select [(ngModel)]=medicamento name="medicamento" [(value)] = medicamento.nombre>
                            <mat-option *ngFor="let med of medicamentos" [value]="med.nombre">
                              {{med.nombre}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                  </td>
                  <td>
                       <mat-form-field class="demo-full-width">
                             <mat-label>Concentracion</mat-label>
                            <input #medicamentoDesc [disabled]="medicamento == null" [(ngModel)]=medicamento.concentracion name="concentracionMedicamento" matInput placeholder="Concentracion">
                        </mat-form-field>
                    </td>
                </tr>

                 <tr>
                	<td>
                    <mat-form-field class="demo-full-width">
                          <mat-label>Terapia</mat-label>
                          <mat-select [(ngModel)]=terapia.nombre name="nombreTerapia" [(value)]=terapia.nombre >
                            <mat-option *ngFor="let ter of terapias" [value]="ter.nombre">
                              {{ter.nombre}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                  </td>
                  <td>
                       <mat-form-field class="demo-full-width">
                             <mat-label>Descripcion</mat-label>
                            <input #terapiaDesc [disabled]="terapia != null" [(ngModel)]=terapia.descripcion name="descripcionTerapia" matInput placeholder="Descripcion">
                        </mat-form-field>
                    </td>
                </tr>



                <tr>
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button  mat-flat-button color="primary" (click)="editarConsulta()">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

</div>
