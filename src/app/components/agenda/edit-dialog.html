<h1 mat-dialog-title>Editar Cita</h1>
<div mat-dialog-content>
  <form style="display: flex; justify-content: center">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                             <mat-label>Hora Inicio</mat-label> 
                            <input [disabled]="true" [(ngModel)]=agenda.horaInicio name="horaInicio" type="time" matInput placeholder="Hora Inicio">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                        <mat-label>Hora Inicio</mat-label> 
                            <input matInput [disabled]="true" [(ngModel)]="agenda.horaFin" name="horaFin" type="time"  placeholder="Hora Fin">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                        <mat-label>Fecha</mat-label>
                            <input matInput [disabled]="true" [(ngModel)]=agenda.dia name="dia" [matDatepicker]="picker" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
          
                  <tr [hidden]="agenda.idConsulta != null">
                      <td>
                         <mat-form-field class="demo-full-width">
                         <mat-label>Medico</mat-label> 
                          <mat-select [disabled]="true" [(ngModel)]=medico name="medico">
                            <mat-option  [value]="medico">
                              {{medico.nombrePersona}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </td>
                      <td>
                          <mat-form-field class="demo-full-width">
                          <mat-label>Paciente</mat-label>
                          <mat-select [(ngModel)]=paciente name="paciente">
                            <mat-option *ngFor="let pac of pacientes" [value]="pac">
                              {{pac.nombrePersona}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </td>
                  </tr>
            
                
                <tr [hidden]="agenda.idConsulta == null">
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button mat-flat-button color="warn" (click)="this.deleteConsulta()" >Eliminar consulta</button>
                        </div>
                    </td>
                </tr>
                <tr [hidden]="agenda.idConsulta != null">
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button  mat-flat-button color="primary" (click)="createConsulta()">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

</div>
