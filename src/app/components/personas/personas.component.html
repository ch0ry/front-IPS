
<mat-tab-group>

	<mat-tab label="Agregar">
      <div class="form-div">
 <mat-card class="form-card">
  <mat-card-title class="form-header">Agregar Persona</mat-card-title>
  <mat-card-content style="height: 100%;">
    <form style="display: flex; justify-content: center" (ngSubmit)="submit()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input [(ngModel)]=persona.nombre name="nombre" matInput placeholder="Nombre Completo">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input matInput [(ngModel)]="persona.documento" name="documento" type="number"  placeholder="Documento">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span>Rol</span><br><br>
                        <mat-radio-group name="role"  [(ngModel)]=role (change)="updateDate(role)">
                            <mat-radio-button value="1">Médico</mat-radio-button>
                            <mat-radio-button value="2">Paciente</mat-radio-button>
                        </mat-radio-group>
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input matInput [(ngModel)]=persona.telefono name="telefono" type="number" placeholder="Teléfono">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input matInput [(ngModel)]=persona.fechaNacimiento name="fechaNacimiento" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button mat-flat-button color="primary">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

  </mat-card-content>
  </mat-card>
</div>
  </mat-tab>
	<mat-tab label="Editar">
    <mat-card class="form-card">
    	<mat-card-title class="form-header">Editar Personas</mat-card-title>
    	<mat-card-content style="height: fit-content;">

        <table mat-table [dataSource]="personas" >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="documento">
              <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaNac">
              <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>more_vert</mat-icon>
            </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>


  </mat-tab>
</mat-tab-group>
