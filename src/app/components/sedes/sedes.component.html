<mat-tab-group>
	<mat-tab label="Agregar">
      <div class="form-div">
 <mat-card class="form-card">
  <mat-card-title class="form-header">Agregar Sede</mat-card-title>
  <mat-card-content style="height: 100%;">
    <form style="display: flex; justify-content: center" (ngSubmit)="submit()">
            <table>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input [(ngModel)]=sede.nombre name="nombre" matInput placeholder="Nombre de la sede">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                      <mat-form-field class="demo-full-width">
                        <input [(ngModel)]=sede.direccion name="direccion" matInput placeholder="Direccion">
                      </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button mat-flat-button color="primary">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

  </mat-card-content>
  </mat-card>
</div>
  </mat-tab>
	<mat-tab label="Editar">
    <mat-card class="form-card">
    	<mat-card-title class="form-header">Editar Sedes</mat-card-title>
    	<mat-card-content style="height: fit-content;">

        <table mat-table [dataSource]="sedes">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>more_vert</mat-icon>
            </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
