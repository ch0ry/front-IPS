<h1 mat-dialog-title>Editar Terapia</h1>
<div mat-dialog-content>
  <form style="display: flex; justify-content: center" (ngSubmit)="edit(newTerapia)">
            <table>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input [(ngModel)]=newTerapia.nombre name="nombre" matInput placeholder=terapia.nombre>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input matInput [(ngModel)]=newTerapia.descripcion name="descripcion"  matInput placeholder=terapia.descripcion>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button mat-flat-button color="primary">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

</div>
