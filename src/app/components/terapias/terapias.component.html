<mat-tab-group>

	<mat-tab label="Agregar">
      <div class="form-div">
 <mat-card class="form-card">
  <mat-card-title class="form-header">Agregar Terapia</mat-card-title>
  <mat-card-content style="height: 100%;">
    <form style="display: flex; justify-content: center" (ngSubmit)="submit()">
            <table>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <input [(ngModel)]=terapia.nombre name="nombre" matInput placeholder="Nombre de la terapia">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                      <mat-form-field class="demo-full-width">
                        <input [(ngModel)]=terapia.descripcion name="descripcion" matInput placeholder="Descripcion">
                      </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                      <div class="example-button-container">
                        <button mat-flat-button color="primary">Enviar</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>

  </mat-card-content>
  </mat-card>
</div>
  </mat-tab>
	<mat-tab label="Editar">
    <mat-card class="form-card">
    	<mat-card-title class="form-header">Editar Terapias</mat-card-title>
    	<mat-card-content style="height: fit-content;">

        <table mat-table [dataSource]="terapias" >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>more_vert</mat-icon>
            </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>


  </mat-tab>
</mat-tab-group>
